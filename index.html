<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.3.15.min.js"></script>
    <script src="js/s3-aws.js"></script>
    <title>Subiendo archivos a S3</title>

    <script>

        aws.s3.load();

        function uploadFile(){
            let formFile = document.getElementById('InputFile');
            let file = formFile.files[0];
            let folder = '';
            let newName = document.getElementById('InputName').value;
            //aws.s3.uploadFile(file, folder, newName);
            aws.s3.uploadFile(
                file,
                folder,
                newName,
                function(data){
                    document.getElementById('FileLink').innerHTML = '<a href="'+data.Location+'">'+data.Location+'</a>';
                }
            );
        }
    </script>
</head>
<body>
    <div class="container">
        <form action="javascript: uploadFile();">
            <div class="form-row align-items-center">
                <div class="col-sm-3 my-1">
                    <label class="sr-only" for="InputName">Nombre</label>
                    <input type="text" class="form-control" id="InputName" placeholder="nombreArchivo">
                </div>
                <div class="col-sm-3 my-1">
                    <label class="sr-only" for="InputFile">Archivo</label>
                    <input type="file" class="form-control" id="InputFile">
                </div>
                <div class="col-auto my-1">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
        <div id="FileLink">
            <a href="algo">algo</a>
        </div>
    </div>
</body>
</html>
